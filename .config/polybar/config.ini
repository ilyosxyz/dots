[colors]
background = #1d1f21
foreground = #d8dee9
foreground-alt = #666666
alert = #ed0b0b
disabled = #444444
arch = #7799ff

[bar-base]
width = 100%
height = 18
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka Fixed:size=10;3
font-1 = Symbols Nerd Font Mono:size=10;2

cursor-click = pointer

wm-restack = bspwm

[bar/main]
inherit = bar-base
monitor = ${env:MAIN_POLYBAR}
modules-left = arch bspwm xwindow
modules-right = player network speakers mic memory cpu battery xkeyboard date tray

[bar/extra]
inherit = bar-base
monitor = ${env:EXTRA_POLYBAR}
modules-left = arch bspwm xwindow
modules-right = memory cpu xkeyboard date

[module/arch]
type = custom/text
content = " "
content-foreground = ${colors.arch}

click-left = notify-send "I use Arch, btw!"

[module/bspwm]
type = internal/bspwm

enable-scroll = true

label-focused = %name%
label-focused-background = ${colors.disabled}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

format-underline = ${colors.background}
format-background = ${colors.background}
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/player]
type = custom/script
exec = $POLYBAR_SCRIPTS/player
interval = 3
label = %output%

click-left = $POLYBAR_SCRIPTS/player notify

[module/network]
type = custom/script
exec = $POLYBAR_SCRIPTS/network
tail = true
label = "%output%"

click-left = kill -USR1 %pid%
click-right = kill -USR2 %pid%
click-middle = $TERMINAL -e nmtui
double-click-middle = /bin/sh -c "notify-send Rescanning && nmcli device wifi list --rescan yes && notify-send Rescanned"

[module/speakers]
type = custom/script
interval = 1
exec = $POLYBAR_SCRIPTS/speakers
label = "%output%"

click-left = my_wpctl mute
scroll-up = my_wpctl inc 5
scroll-down = my_wpctl dec 5

[module/mic]
type = custom/script
interval = 1
exec = $POLYBAR_SCRIPTS/mic
label = "%output%"

click-left = my_wpctl mic-mute
click-right = notify-send "Microphone" "$(my_wpctl mic-get-vol)"

[module/memory]
type = internal/memory
interval = 3

format = <label>
format-prefix = " "
label = %used%/%total%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
label = %percentage:2%%

[module/battery]
type = custom/script
interval = 1
exec = $POLYBAR_SCRIPTS/battery
label = "%output%"

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock
blacklist-2 = scroll lock

label-layout = %layout%

[module/date]
type = internal/date

date = %d %a %H:%M
date-alt = %Y %b %d %a %H:%M:%S

[module/tray]
type=internal/tray
tray-size=90%

[settings]
screenchange-reload = true
pseudo-transparency = true
