window:
  padding:
    x: 5
    y: 5
  decorations: none #full or none
  opacity: 0.9
  startup_mode: Maximized #Fullscreen Maximized Windowed
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: BoldItalic
  size: 10.0

import:
  - ~/.config/alacritty/dracula.yml

cursor:
  style:
    blinking: On
  blink_interval: 700
  blink_timeout: 0

key_bindings:
  - { key: Return, mods: Shift, action: SpawnNewInstance }

